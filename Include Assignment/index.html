
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- script -->
    <script src="https://kit.fontawesome.com/e360391800.js"></script>

    <!-- Title -->
    <title>NFT Preview Card</title>

  </head>
  <body>
    <main class="card">
      <div class="card-container">
        <div class="img-container">
          <div class="overlay"></div>
          <img class="view-icon" src="eye-icon.jpg" alt="eye view icon"/>
          <img src="cube.jpg" alt="product image"class="card-img"/>
        </div>
        <h1 class="card-title">Equilibrium #3249</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-price-days">
          <p class="card-price">
            <span class="fa fa-bitcoin"></span> 0.041BTC
          </p>
          <p class="card-days">
            <span class="fa fa-calendar"></span> 3 days left
          </p>
        </div>
        <div class="creator-container">
          <img class="avatar" src="pexels-danne-516541.jpg" alt="Creator avatar"/>
          <p class="creator-msg">Creation of <span class="creator-name">Tioluwanimi</span></p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="#" target="_blank">Include 2.0</a>. Coded by <a href="#">Unique Nimi</a>.
    </div>
  </body>
</html>
